<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">
</head>
<body>

	<div class="container row g-3 align-items-center">
		<div class="row mt-5">
			<div class="row-md-6 offset-md-3">
				<h1>Register Here</h1>
	
	//action="@{/process}": This attribute specifies where the form data should be sent 			
<form th:action="@{/process}" method="post" th:object="${loginData}">
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">User Name</label>
    
    <input type="text" 
    name="userName"
    th:value="${loginData.userName}"
    th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
    class="form-control"
     id="exampleFormControlTextarea1"
      aria-describedby="emailHelp">
      
       <div  th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
        
      </div>
      
      
      
    
     
      
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email address</label>
    
    <input type="email"
    name="mailAddress"
   th:value="${loginData.mailAddress}"
       th:classappend="${#fields.hasErrors('mailAddress')?'is-invalid':''}"
     class="form-control"
         id="exampleInputEmail1">
         
         <div  th:each="e : ${#fields.errors('mailAddress')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
        
      </div>
     
      
  </div>
  <div class="mb-3 form-check">
    <input 
      type="checkbox"
      
       
  
      class="form-check-input" 
      id="exampleCheck1">
       
      
    <label class="form-check-label" for="exampleCheck1">Aggree term and condition</label>
    
  </div>
  
  

	  

  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
				
				
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
